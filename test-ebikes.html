<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test E-Bikes</title>
</head>
<body>
    <h1>E-Bikes Test</h1>
    <div id="ebikes-list"></div>

    <script>
        // Test Supabase connection and e-bikes data
        async function testEBikes() {
            try {
                const response = await fetch('http://127.0.0.1:54321/rest/v1/ebikes?select=*', {
                    headers: {
                        'apikey': 'sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH',
                        'Authorization': 'Bearer sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('E-bikes data:', data);
                
                const listDiv = document.getElementById('ebikes-list');
                listDiv.innerHTML = `
                    <h2>Found ${data.length} e-bikes:</h2>
                    <ul>
                        ${data.map(ebike => `
                            <li>
                                <strong>${ebike.brand} ${ebike.model_name}</strong> - 
                                â‚¬${ebike.price} - 
                                ${ebike.action_radius_km}km range
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error fetching e-bikes:', error);
                document.getElementById('ebikes-list').innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        }

        // Run the test when page loads
        testEBikes();
    </script>
</body>
</html>
