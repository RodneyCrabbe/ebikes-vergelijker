<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Platform Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #444; border-radius: 5px; }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        h2 { color: #569cd6; }
        pre { background: #252526; padding: 10px; overflow-x: auto; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; background: #0e639c; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #1177bb; }
        #logs { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>E-Bike Platform Frontend Debug Tool</h1>
    
    <div class="section">
        <h2>Actions</h2>
        <button onclick="testSupabaseConnection()">Test Supabase Connection</button>
        <button onclick="testEBikesAPI()">Fetch E-Bikes from API</button>
        <button onclick="checkVueApp()">Check Vue App State</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="section">
        <h2>Environment Info</h2>
        <pre id="env-info">Loading...</pre>
    </div>
    
    <div class="section">
        <h2>Console Logs</h2>
        <div id="logs"></div>
    </div>
    
    <div class="section">
        <h2>Test Results</h2>
        <pre id="test-results">No tests run yet...</pre>
    </div>

    <script type="module">
        const logsDiv = document.getElementById('logs');
        const resultsDiv = document.getElementById('test-results');
        const envDiv = document.getElementById('env-info');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, ...args) {
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${type.toUpperCase()}] ${new Date().toLocaleTimeString()}: ${args.map(a => 
                typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)
            ).join(' ')}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('success', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('warning', ...args);
        };
        
        // Display environment info
        const envInfo = {
            url: window.location.href,
            supabaseUrl: import.meta.env?.VITE_SUPABASE_URL || 'Not set',
            hasSupabaseKey: !!(import.meta.env?.VITE_SUPABASE_ANON_KEY),
            mode: import.meta.env?.MODE || 'unknown',
            isDev: import.meta.env?.DEV || false
        };
        envDiv.textContent = JSON.stringify(envInfo, null, 2);
        
        // Test functions
        window.testSupabaseConnection = async function() {
            resultsDiv.textContent = 'Testing Supabase connection...';
            try {
                const { createClient } = await import('@supabase/supabase-js');
                const supabaseUrl = 'http://127.0.0.1:54321';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                console.log('Supabase client created');
                
                const { data, error, count } = await supabase
                    .from('ebikes')
                    .select('*', { count: 'exact' });
                
                if (error) {
                    console.error('Supabase error:', error);
                    resultsDiv.textContent = `❌ Error: ${error.message}`;
                } else {
                    console.log('Fetched e-bikes:', data?.length || 0, 'items');
                    resultsDiv.textContent = `✅ Success! Fetched ${data?.length || 0} e-bikes\n\n` + 
                        JSON.stringify({ count, firstItem: data?.[0] }, null, 2);
                }
            } catch (err) {
                console.error('Test failed:', err);
                resultsDiv.textContent = `❌ Exception: ${err.message}`;
            }
        };
        
        window.testEBikesAPI = async function() {
            resultsDiv.textContent = 'Fetching e-bikes from API...';
            try {
                const response = await fetch('http://127.0.0.1:54321/rest/v1/ebikes', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API returned:', data.length, 'e-bikes');
                resultsDiv.textContent = `✅ Success! API returned ${data.length} e-bikes\n\n` + 
                    JSON.stringify(data.slice(0, 2), null, 2);
            } catch (err) {
                console.error('API test failed:', err);
                resultsDiv.textContent = `❌ Exception: ${err.message}`;
            }
        };
        
        window.checkVueApp = function() {
            resultsDiv.textContent = 'Checking Vue app state...';
            
            // Check if Vue app exists
            const appElement = document.getElementById('app');
            const hasApp = !!appElement;
            const appContent = appElement?.innerHTML?.substring(0, 200) || 'No app element';
            
            // Check for window objects
            const windowInfo = {
                hasVue: !!window.__VUE__,
                hasApp: hasApp,
                appContentPreview: appContent,
                hasRouter: !!window.$router,
                hasPinia: !!window.$pinia
            };
            
            console.log('Vue app check:', windowInfo);
            resultsDiv.textContent = JSON.stringify(windowInfo, null, 2);
        };
        
        window.clearLogs = function() {
            logsDiv.innerHTML = '';
        };
        
        console.log('Debug tool loaded successfully');
    </script>
</body>
</html>
